<div class="card h-100 border-0 rounded-1">
    <div class="card-title mb-1 p-3 d-flex">
        <h6>Últimos contratos de trabalho</h6>
        <a class="btn ml-auto p-0 text-lightning"> <i class="fas fa-ellipsis-h"></i> </a>
    </div>
    <div class="card-body">
        <div class="table-responsive-md">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width:35%;">Título</th>
                            <th class="number">Preço</th>
                            <th style="width:25%;">Data de criação</th>
                            <th style="width:20%;">Status</th>
                            <th class="actions" style="width:5%;"></th>
                        </tr>
                    </thead>
                    <tbody class="no-border-x" *ngFor="let job of jobsStatusData">

                        <tr>
                            <td>{{ job.title }}</td>
                            <td class="number">{{ job.price }}</td>
                            <td>{{ job.created }}</td>
                            <td class="{{job.statusClass}}">{{ job.status }}</td>
                            <td class="actions"><a class="icon" href="#"><i
                                        class="mdi mdi-plus-circle-o"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
