<app-navbar (logout)="logout()"></app-navbar>
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="col-md-6 col-lg-4 text-center">
    <h1>Página inicial</h1>
    <div *ngIf="userAuth.currentUser">
      <div style="position: flex;">
        <h1>Olá, </h1>
        <h1 [routerLink]="'/profile'" style="text-decoration: underline; cursor: pointer;"> {{ userAuth.currentUser.displayName }}!</h1>
      </div>
      <br />
      <br />
    </div>
    <button class="btn btn-primary" [routerLink]="'/login'">Tela de login</button>
    <br />
    <br />
    <button class="btn btn-danger" (click)="logout()">Sair</button>
  </div>
</div>
<app-footer></app-footer>
