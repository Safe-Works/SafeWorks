<div>
    <h1 class="title">Certificações</h1>
    <mat-card *ngFor="let certification of certifications" class="certification card mb-4 mb-md-0" 
        [id]="certification.id" [hidden]="isLoading" style="border-radius: 1rem; border: 1px solid #ced0d4;">

        <div class="action-menu" *ngIf="showActions">
            <button mat-menu-item class="delete-icon" style="background-color: transparent;" (click)="deleteCertificationHandler(certification)">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    
        <mat-card-content style="margin-top: 0;">
            <div class="card-deck" style="margin-top: 0;">
                <div class="card-body" style="margin-top: 0;" id="{{ certification.id }}">
                    <h2 class="card-title">{{ certification.title }}</h2>
                    <hr>
                    <div class="certification-field">
                        <label><b>Descrição:</b></label>
                        <p>{{ certification.description }}</p>
                    </div>
                    <div class="certification-field">
                        <label><b>Organização Emissora:</b></label>
                        <p>{{ certification.issue_organization }}</p>
                    </div>
                    <div class="certification-field">
                        <label><b>Data de Emissão:</b></label>
                        <p>{{ formatIssueDate(certification.issue_date) }}</p>
                    </div>
                    <div class="certification-field">
                        <label><b>URL da Certificação:</b></label>
                        <a [href]=certification.certification_url target="_blank">
                            <p> {{ certification.certification_url }}</p>
                        </a>
                    </div>
                </div>
            </div>
        </mat-card-content>
        
    </mat-card>
</div>
